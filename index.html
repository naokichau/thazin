<!DOCTYPE html>
<html>

<head>
  <title>Thazin</title>
  <link rel="stylesheet" href="./animate.css">
  <script src='./pixi.js'></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html,
    body {
      background: #fff;
      height: 100vh;
      width: 100vw;
      margin: 0;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
    }

    button {
      margin: 0 auto;
      border: none;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .hide {
      visibility: hidden;
    }

    .audio {
      width: 100%;
    }

    .box {
      position: absolute;
      z-index: 99;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .box-inner {
      float: left;
      width: calc(100vw*3/4);
      height: 100vh;
      display: inline-block;
      overflow: hidden;
    }

    .num-score {
      margin: -20px auto 5px;
      display: table;
      font-size: 60px;
      font-weight: bold;
      color: #FF934F;
    }

    .start-btn {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 60px;
      font-weight: bold;
      z-index: 999;
      background-color: #FF934F;
    }

    .retry-btn {
      display: table;
      margin: 0 auto;
      width: 100px;
      height: 30px;
      font-size: 20px;
      z-index: 999;
      background-color: #FF934F;
      border-radius: 15px;
    }

    .box-side {
      position: relative;
      width: calc(100vw*1/4);
      height: 100vh;
      background-color: #fff;
      display: inline-block;
      overflow: hidden;
    }

    .box-side-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      box-shadow: 37px 6px 89px -31px rgba(0, 0, 0, 0.4) inset;
      -webkit-box-shadow: 37px 6px 89px -31px rgba(0, 0, 0, 0.4) inset;
      -moz-box-shadow: 37px 6px 89px -31px rgba(0, 0, 0, 0.4) inset;
      z-index: 99999;
    }

    .box-score {
      position: relative;
      height: calc(100vh*2/9);
      width: 100%;
      overflow: hidden;

      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .score-title {
      width: 100%;
      text-align: center;
    }

    .box-audio-tracks {
      position: relative;
      display: block;
      height: calc(100vh*7/9);
      width: 100%;
      overflow: hidden;
      overflow-y: scroll;
    }

    .audio-track {
      width: 100%;
      height: 100px;
    }

    .audio-image-box {
      position: relative;
      padding-top: 5px;
      width: 100%;
      height: 128px;
      overflow: hidden;
      display: block;
    }

    .audio-image {
      position: relative;
      display: table;
      margin: 0 auto;
      border-radius: 25px;
      width: 170px;
      height: 115px;
      border: 1px solid #ccc;
      background-size: contain !important;
      background-color: #fff !important;
      overflow: hidden;
    }

    .audio-btn {
      border: none;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      background-color: rgba(0, 0, 0, 0.5)
    }

    .audio-btn-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 50px !important;
      z-index: 999;
      background: url('./images/speaker.png') no-repeat center
    }

    .audio-btn:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="box">
    <div id='box-game' class="box-inner">
    </div>
    <div class="box-side">
      <div class="box-side-inner">
      </div>
      <button id='start' class="start-btn">Start</button>
      <div id="audio-value" hidden></div>
      <div class="box-score">
        <h2 class="score-title">Score</h2>
        <p id='scoreP' class="num-score">0</p>
        <button id='retry' class="retry-btn">retry</button>
      </div>

      <div id="audio-tracks" class="box-audio-tracks">
        <!-- <div id="image-box" class="audio-image-box">
          <audio id="audio-player" src=""></audio>
          <div class="audio-image" style="background:url('./images/dogs.jpg') center"> <button class="audio-btn">
              <div class="audio-btn-image">
              </div>
            </button></div>
        </div> -->
      </div>

    </div>
  </div>
  <script src='./output/entry.js'></script>
</body>

</html>
